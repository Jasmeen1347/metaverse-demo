<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first Metaverse App</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
	 	 />
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js",
					"three/addons/": "./src/jsm/"
				}
			}
		</script>
        <script src="./build/three.min.js"></script>
		<script src="src/index.js" type="module"></script>
        <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
		<div class="text-center" style="position: absolute; top: 10px; left: 0; right: 0;">Please connect to mumbai polygon testnet to load NFT</div>
		<form onsubmit="return false" class="m-3 p-3" id="nft-form" style="position: absolute;top: 3rem;background-color: white; display: none;">
			<div class="">
			  <div class="col-sm">
				<label class="form-label">NFT name</label>
				<input class="form-control" type="text" id="nft_name" required />
			  </div>
	  
			  <div class="col-sm">
				<label class="form-label">NFT width</label>
				<input class="form-control" type="number" id="nft_width" min="0" required />
			  </div>
	  
			  <div class="col-sm">
				<label class="form-label">NFT height</label>
				<input class="form-control" type="number" id="nft_height" min="0" required />
			  </div>
	  
			  <div class="col-sm">
				<label class="form-label">NFT depth</label>
				<input class="form-control" type="number" id="nft_depth" min="0" required />
			  </div>
	  
			  <div class="col-sm">
				<label class="form-label">X position</label>
				<input class="form-control" type="number" id="nft_x" min="0" required />
			  </div>
	  
			  <div class="col-sm">
				<label class="form-label">Y position</label>
				<input class="form-control" type="number" id="nft_y" min="0" required />
			  </div>
	  
			  <div class="col-sm">
				<label class="form-label">Z position</label>
				<input class="form-control" type="number" id="nft_z" min="0" required />
			  </div>
	  
			  <div class="d-flex">
				<button id="mint" type="submit" class="btn btn-primary mt-3">
					Create a new NFT!
				  </button>
				  <button onClick="hideForm()" class="btn btn-danger mt-3 ms-2">
					Close
				  </button>
			  </div>

			</div>
		  </form>

		  <button onclick="showForm()" id="add-btn" class="btn btn-primary m-2" style="position: absolute; top: 0;">Add NFT</button>

		<script>
			function showForm() {
				document.getElementById('nft-form').style.display="block"
			}
			function hideForm() {
				document.getElementById('nft-form').style.display="none"
			}
		</script>
	</body>
</html>
